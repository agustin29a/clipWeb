<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="StyleSheet" href="estilo.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <title>Contacto</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Principal </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="tips.html"
              >Tips<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contacto.html">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>
    <header>
      <h1 class="text-center mt-4 fontmain">CONTACTO</h1>
    </header>
    <section>
      <article class="container">
        <div
          class="row justify-content-around row align-items-center my-4 contact"
        >
          <div class="col-10 col-md-10 col-lg-5">
            <img
              src="imagenes/undraw_forms_78yw.svg"
              class="img-fluid"
              alt="..."
            />
          </div>
          <div class="col-11 col-md-10 col-lg-6">
            <form class="needs-validation" novalidate>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationTooltip01">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationTooltip01"
                    required
                  />
                  <div class="valid-tooltip">Looks good!</div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationTooltip02">Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationTooltip02"
                    required
                  />
                  <div class="valid-tooltip">Looks good!</div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationTooltip03">Cuidad</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationTooltip03"
                    required
                  />
                  <div class="invalid-tooltip">
                    Please provide a valid city.
                  </div>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationTooltip04">Provincia</label>
                  <select
                    class="custom-select"
                    id="validationTooltip04"
                    required
                  >
                    <option selected disabled value="">Seleccionar...</option>
                    <option>Cordoba</option>
                    <option>Buenos Aires</option>
                    <option>Santa fe</option>
                  </select>
                  <div class="invalid-tooltip">
                    Please select a valid state.
                  </div>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationTooltip05">Codigo postal</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationTooltip05"
                    required
                  />
                  <div class="invalid-tooltip">Please provide a valid zip.</div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-12 mb-3">
                  <label for="validationTooltip06">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    required
                  />
                  <div class="valid-tooltip">Looks good!</div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-12 mb-3">
                  <label for="exampleFormControlTextarea1">Texto</label>
                  <textarea
                    class="form-control"
                    id="validationTooltip06"
                    required
                  ></textarea>
                  <div class="valid-tooltip">Looks good!</div>
                </div>
              </div>
              <button class="btn btn-warning" type="submit">Enviar</button>
            </form>
          </div>
        </div>
      </article>
    </section>
    <footer class="foot py-2">
      <p class="text-center text-white">2020</p>
    </footer>
    <script src="formulario.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
